<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
    }
    .bg{
        position:absolute;
        width:100%;
        height:100%;
        left:0;
        top:0;
        background-repeat:no-repeat;
        background-size: 100% 100%;
        text-align: center;
    }
    .con{
        margin: 120px auto 0 auto;
    }

    .h1{
        font-size: 30px;
        font-weight: 700;
        text-shadow: 0 1px 4px rgba(0,0,0,.2);
        color: white;
    }

    .form{
        position: relative;
        width: 305px;
        margin: 15px auto 0 auto;
        text-align: center;
    }
    .input{
        width: 270px;
        height: 42px;
        margin-top: 25px;
        padding: 0 15px;
        background: #2d2d2d;
        background: rgba(45,45,45,.15);
        -moz-border-radius: 6px;
        -webkit-border-radius: 6px;
        border-radius: 6px;
        border: 1px solid #3d3d3d;
        border: 1px solid rgba(255,255,255,.15);
        -moz-box-shadow: 0 2px 3px 0 rgba(0,0,0,.1) inset;
        -webkit-box-shadow: 0 2px 3px 0 rgba(0,0,0,.1) inset;
        box-shadow: 0 2px 3px 0 rgba(0,0,0,.1) inset;
        font-family: 'PT Sans', Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #fff;
        text-shadow: 0 1px 2px rgba(0,0,0,.1);
        -o-transition: all .2s;
        -moz-transition: all .2s;
        -webkit-transition: all .2s;
    }
    .submit{
        cursor: pointer;
        width: 300px;
        height: 44px;
        margin-top: 25px;
        padding: 0;
        background: #ef4300;
        -moz-border-radius: 6px;
        -webkit-border-radius: 6px;
        border-radius: 6px;
        border: 1px solid #ff730e;
        -moz-box-shadow: 0 15px 30px 0 rgba(255,255,255,.25) inset, 0 2px 7px 0 rgba(0,0,0,.2);
        -webkit-box-shadow: 0 15px 30px 0 rgba(255,255,255,.25) inset, 0 2px 7px 0 rgba(0,0,0,.2);
        box-shadow: 0 15px 30px 0 rgba(255,255,255,.25) inset, 0 2px 7px 0 rgba(0,0,0,.2);
        font-family: 'PT Sans', Helvetica, Arial, sans-serif;
        font-size: 23px;
        font-weight: 700;
        color: #fff;
        text-shadow: 0 1px 2px rgba(0,0,0,.1);
        -o-transition: all .2s;
        -moz-transition: all .2s;
        -webkit-transition: all .2s;
        -ms-transition: all .2s;
    }
    .error{
        display: none;
        position: absolute;
        top: 27px;
        right: -55px;
        width: 40px;
        height: 40px;
        background: #2d2d2d;
        background: rgba(45,45,45,.25);
        -moz-border-radius: 8px;
        -webkit-border-radius: 8px;
        border-radius: 8px;
        color: white;
    }
    .error2{
        display: none;
        position: absolute;
        top: 97px;
        right: -55px;
        width: 40px;
        height: 40px;
        background: #2d2d2d;
        background: rgba(45,45,45,.25);
        -moz-border-radius: 8px;
        -webkit-border-radius: 8px;
        border-radius: 8px;
        color: white;
    }
    .error span {
        display: inline-block;
        margin-left: 2px;
        font-size: 40px;
        font-weight: 700;
        line-height: 40px;
        text-shadow: 0 1px 2px rgba(0,0,0,.1);
        -o-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
    }

    .error2 span {
        display: inline-block;
        margin-left: 2px;
        font-size: 40px;
        font-weight: 700;
        line-height: 40px;
        text-shadow: 0 1px 2px rgba(0,0,0,.1);
        -o-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
    }
</style>
<script type="text/javascript" src="__PUBLIC__/common/jquery-2.1.1.min.js"></script>
<script>
    var PUBLIC="__PUBLIC__";
</script>
<body>
{__NOLAYOUT__}
    <div class="bg">
        <div class="con">
            <h1 class="h1" >后台管理系统</h1>
            <form id="form" class="form" action="__CONTROLLER__/login" method="post">
                <input id="user" class="input" type="text" name="user" placeholder="请输入账号" maxlength="16" required>
                <input id="pwd" class="input" type="password" name="pwd" placeholder="请输入账号" maxlength="16" required>
                <button class="submit" type="submit">登陆</button>
                <div class="error"><span>+</span></div>
                <div class="error2"><span>+</span></div>
            </form>
        </div>
    </div>
</body>
<script>
    $(function () {
        var num=1;
        $(".bg").css("background-image","url("+PUBLIC+"/Page/image/backgrounds/1.jpg)");
        window.setInterval(function() {
            num>=3 ? num=1 : num++;
            var image="url("+PUBLIC+"/Page/image/backgrounds/"+num+".jpg)";
            $(".bg").css("background-image",image);
        }, 15000);
    })
</script>
</html>
