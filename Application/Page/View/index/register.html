<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册--随意游</title>

    <link rel="stylesheet" href="__PUBLIC__/Page/dist/register.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_469978_0birfdklo7bn8kt9.css">
    <link rel="icon" type="image/jpg" href="__PUBLIC__/Page/image/logo-icon.jpg">
</head>
<body>
<div class="top">

</div>
<div>
    <img class="bg" src="__PUBLIC__/Page/image/bg-login.png" alt="登录背景">
</div>

<div class="content">
    <!-- 左 -->
    <div class="left">
        <img class="lg" src="__PUBLIC__/Page/image/lg-bg.png">
    </div>
    <!-- 左 -->
    <!-- 右 -->
    <div class="right">
        <!-- 注册 -->
        <div id="reg">
            <div id="regCue"></div>
            <h1 class="lg-text">注 册</h1>
            <div class="lg-div lg-div-top">
                <i class="syy icon-user"></i>
                <input class="btn-t" type="text" id="mobile" maxlength="13" placeholder="请输入手机号">
            </div>

            <div class="lg-div">
                <i class="syy icon-psd"></i>
                <input class="btn-t" type="password" id="pwd" maxlength="13" placeholder="请输入密码 ( 6-8位字母、数字 )">
            </div>

            <div class="lg-div">
                <i class="syy icon-psd"></i>
                <input class="btn-t" type="password" id="rePwd" maxlength="13" placeholder="请再次输入密码">
            </div>

            <div class="lg-div">
                <i class="syy icon-yanzhengma"></i>
                <input class="btn-t" type="text" id="idCode" maxlength="8" placeholder="验证码">
                <button class="getCode" id='getCode'>获取验证码</button>
            </div>

            <div class="psd-reg">
                <a href="#" class="color-00AAFF">忘记密码？</a>
                <p class="reg">
                    <span>已有账号？</span>
                    <a href="{:('usershowLogin')}" class="color-00AAFF">立即登录</a>
                </p>
                <button type="button" class="btn" id="regBtn">注 册</button>
            </div>
            <div id="register-cue"></div>
            <div class="line-div">
                <span class="line-ib"></span>
                <span class="line-text">S Y Y</span>
                <span class="line-ib"></span>
            </div>
        </div>
        <!-- 注册 end-->

        <!-- 注册成功 -->
        <div id="reg-suc" style="display:none;">
            <div class="rs-icon">
                <i class="syy icon-kaixin rs-big"></i>
                <input type="hidden" id="regUrl" value="{:U('Sms/useSendSms')}">
                <input type="hidden" id="SmsUrl" value="{:U('Sms/useSendSms')}">
                <!--<div class="rs-text">-->
                    <!--<span>恭喜您注册成功!</span>-->
                <!--</div>-->
                <div class="rs-btn">
                    <a href="{:U('fregister')}"><span class="rs-btni">成为分销商</span></a>
                    <a href="#"><span class="rs-btni">返回首页</span></a>
                </div>
            </div>
        </div>
        <!-- 注册成功 end-->
    </div>
    <!-- 右 -->
</div>
</body>
<script src="__PUBLIC__/common/jquery-2.1.1.min.js"></script>
<script src="__PUBLIC__/Page/dist/register.min.js"></script>
</html>
