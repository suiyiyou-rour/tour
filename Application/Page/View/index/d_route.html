<body>

    <header id="topTips">
        <div class="top-tips">
            <div class="top-item">
                <i class="syy icon-dianhua"></i>官方咨询电话 : 18512009795</div>
            <div class="top-item" id="wxCode">
                <i class="syy icon-erweima"></i>微信公众号</div>
        </div>
    </header>

    <div id="nav">
        <div class="nav-box">
            <div class="nav-item">首页</div>
            <a href="./p_route.html">
                <div class="nav-item-on">跟团游</div>
            </a>
            <a href="./p_hotel.html">
                <div class="nav-item">景酒套餐</div>
            </a>
            <a href="./p_ticket.html">
                <div class="nav-item">景区门票</div>
            </a>

            <div class="login-register">
                <a class="lr" href="#">登陆</a>
                <a class="lr" href="#">注册</a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="buy-step">
            <div class="circular on" style="margin-left: 20px"></div>
            <div class="line on"></div>
            <div class="line"></div>
            <div class="circular"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="circular"></div>
            <div id="stepName">
                <span class="step-name on">提交订单</span>
                <span class="step-name" style="margin: 0 162px;">确认支付</span>
                <span class="step-name">完成购买</span>
            </div>
        </div>
        <div id="production">
            <img id="proPic" src="__PUBLIC__/Page/image/pro.jpg" alt="">
            <p id="proName">【元旦预售】深圳/广州/香港/澳门-曼谷+芭提雅+沙美岛6天5晚半自助（2晚国际五星+3晚泳池四星+3大本地集市+1天自由行+王权免税店+全国联运）</p>

                出行日期 :

            </p>
            <p class="num">
                数量 :
                <span class="num-date">成人x8</span>
                <span class="num-date">房间数x4</span>
            </p>
        </div>
        <h2 class="title">
            <span class="sn">1</span>预订人信息
            <span class="tips">( 用于接收订单反馈 )</span>
        </h2>
        <div id="reserveMess">
            <div class="item">
                <label for="name">姓名</label>
                <input class="item-inp" type="text" id="name" placeholder="请输入您的真实姓名">
            </div>
            <div class="item">
                <label for="email">手机</label>
                <input class="item-inp" type="text" id="email" placeholder="请输入您的联系手机">
            </div>
            <div class="item marks">
                <label for="marks">备注</label>
                <textarea class="item-inp" type="text" id="marks" placeholder="备注信息"></textarea>
            </div>
        </div>
        <h2 class="title">
            <span class="sn">2</span>出游人信息
        </h2>
        <div id="travelerMess">
            <div class="one-person">
                <h3 class="number">游客<span class="num">1</span></h3>
                <div class="item">
                    <label for="email">姓名</label>
                    <input class="item-inp" type="text" id="email" placeholder="请输入您的真实姓名">
                </div>
                <div class="item">
                    <label for="email">身份证</label>
                    <input class="item-inp" type="text" id="email" placeholder="请输入您的身份证">
                </div>
            </div>
            <div class="one-person">
                <h3 class="number">游客<span class="num">1</span></h3>
                <div class="item">
                    <label for="email">姓名</label>
                    <input class="item-inp" type="text" id="email" placeholder="请输入您的真实姓名">
                </div>
                <div class="item">
                    <label for="email">身份证</label>
                    <input class="item-inp" type="text" id="email" placeholder="请输入您的身份证">
                </div>
            </div>
        </div>
    </div>
    <div id="priceMess">
        <p class="total-price">支付总金额 : <b>￥</b><span id="totalPrice">23692</span></p>
        <div class="agree">
            <input type="checkbox" checked id="agreement">
            <label for="agreement">我已阅读并同意 <a href="#">《随意游服务使用协议》</a></label>
            <button id="commitOrder">提交订单</button>
        </div>
    </div>

    <footer id="footer">
        <div class="footer-content">
            <img class="bottom-logo" src="__PUBLIC__/Page/image/bottom.png" alt="" width="150">
        </div>
