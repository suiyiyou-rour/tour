<volist name='seceney' id='v'>
    <div class="content-item">
        <img class="pic" src="{$v.imgfile}" alt="">
        <div class="mess">
            <p class="name">{$v.s_name}</p>
            <p class="detail">
                <volist name='v[s_tj_ly]' id='st'>
                    {$st.val}
                </volist>
            </p>
            <p class="sales-volume">销量 :
                <span class="sales-num">{$v.s_sell}</span>
            </p>
            <p class="price-box">
                售价 : ￥
                <span class="price">{$v.my_price}</span> 起
            </p>
        </div>
        <a href = "{:U('secenyDetail')}"><button class="now-reserve">立即预定</button></a>
    </div>
</volist>
