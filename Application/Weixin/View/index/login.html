<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        <if condition="isset($_COOKIE['company'])">
            {$_COOKIE['company']}
            <else/> 随意游-登陆
        </if>
    </title>
    <script src="__PUBLIC__/common/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/Weixin/dist/login.min.css?st=v1.0.1">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_422207_sulo1r8kqjafko6r.css">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
        window.public = "__PUBLIC__";
        window.controller = "__CONTROLLER__";
        window.CONFIG = {$wxconfig};
    </script>
</head>

<body>
    <div id="container" style="background:url('__PUBLIC__/Weixin/image/loginbg2.jpg') no-repeat;background-size: 100% 100%;">

        <div id="wxHead">
            <div id="headBox">
                <div id="picBox">
                    <img id="headPic" src="__PUBLIC__/Weixin/image/wxbg.png">
                </div>
            </div>
        </div>

        <div id="inputBox">
            <div class="mobile-box">
                <i class="syy icon-user"></i>
                <input class="mobile-inp" type="tel" maxlength="11" id="mobileInp" placeholder="请输入您的手机号码">
            </div>
            <div class="mobile-box">
                <i class="syy icon-psd"></i>
                <input type="password" class="mobile-inp" id="psd" placeholder="请输入您的密码">
            </div>
        </div>
        <p class="login-page">
            <a href="__CONTROLLER__/register" id="loginPage">免费注册</a>
        </p>
        <button id="bindAndLoginBtn">登 陆</button>
    </div>


</body>
<script src="__PUBLIC__/Weixin/dist/login.min.js?st=v1.0.2"></script>

</html>
